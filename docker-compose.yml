version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledgerpass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger -d ledger"]
      interval: 2s
      timeout: 2s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ledger:ledgerpass@db:5432/ledger
      PORT: 3000
    ports:
      - "3000:3000"
    command:
      ["sh", "-c", "node dist/scripts/migrate.js && node dist/src/index.js"]

volumes:
  db-data:
